name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Install dependencies
      run: |
        make sync

    - name: Run formatting checks
      run: |
        make check

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t openroad-mcp:test .

    - name: Run tests in Docker container
      run: |
        docker run --rm \
          -e OPENROAD_BINARY=/OpenROAD-flow-scripts/tools/install/OpenROAD/bin/openroad \
          -e MCP_SERVER_REQUEST_TIMEOUT=99999999999 \
          -e MCP_REQUEST_MAX_TOTAL_TIMEOUT=99999999999 \
          openroad-mcp:test \
          /root/.local/bin/uv run python -m pytest
