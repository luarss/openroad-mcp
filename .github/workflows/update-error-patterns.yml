name: Update OpenROAD Error Patterns

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:      # Allow manual trigger
    inputs:
      source:
        description: 'Pattern source'
        required: true
        default: 'docs'
        type: choice
        options:
          - docs
          - all

permissions:
  contents: write
  pull-requests: write

jobs:
  update-patterns:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: make sync

      - name: Run pattern update script
        run: |
          SOURCE="${{ github.event.inputs.source || 'docs' }}"
          uv run python scripts/update_error_patterns.py --source "$SOURCE"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/openroad_mcp/config/openroad_error_patterns.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update OpenROAD error patterns"
          title: "chore: Update OpenROAD error patterns"
          body: |
            ## Automated Error Pattern Update

            This PR updates the OpenROAD error patterns by scraping the latest documentation.

            **Source**: ${{ github.event.inputs.source || 'docs' }}
            **Generated by**: `scripts/update_error_patterns.py`
            **Trigger**: ${{ github.event_name }}

            ### Changes
            - Updated error pattern definitions from OpenROAD documentation
            - Patterns are pre-compiled at module load for optimal performance

            ### Testing
            - [ ] Verify pattern file loads correctly
            - [ ] Run test suite: `uv run pytest tests/interactive/ -k error`
            - [ ] Check for any regex compilation errors in logs

            ---
            *This PR was automatically created by the update-error-patterns workflow*
          branch: automated/update-error-patterns
          delete-branch: true
          labels: |
            automated
            maintenance
            dependencies

      - name: Comment on no changes
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "No changes detected in error patterns. Patterns are up to date."
