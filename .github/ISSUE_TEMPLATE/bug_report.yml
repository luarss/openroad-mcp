name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Install OpenROAD MCP via '...'
        2. Run command '...'
        3. See error
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened (include error messages, logs, screenshots)
      placeholder: |
        Error message:
        ```
        Paste error here
        ```
    validations:
      required: true

  - type: dropdown
    id: mcp-client
    attributes:
      label: MCP Client
      description: Which MCP client are you using?
      options:
        - Claude Code
        - Gemini CLI
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Your OS and version
      placeholder: "e.g., Ubuntu 22.04, macOS 14.1, Windows 11"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Output of `python3 --version`
      placeholder: "e.g., Python 3.13.0"
    validations:
      required: true

  - type: input
    id: openroad-version
    attributes:
      label: OpenROAD Version
      description: Output of `openroad -version` (if applicable)
      placeholder: "e.g., OpenROAD v2.0-14023-g05f7f46af"

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: |
        Include relevant logs from:
        - Claude Code: ~/.claude/logs/
        - MCP server output
        - Python tracebacks
      placeholder: |
        ```
        Paste logs here
        ```
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
      placeholder: |
        - Using ORFS: Yes/No
        - Custom configuration: ...
        - Other relevant details

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm you've done the following
      options:
        - label: I've searched existing issues for duplicates
          required: true
        - label: I've included steps to reproduce the issue
          required: true
        - label: I've included relevant logs/error messages
          required: true
        - label: I've specified my environment (OS, Python version, MCP client)
          required: true
